<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .loader {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notice {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting...</h2>
        <div class="loader"></div>
        <p class="notice">You are being redirected to our affiliate partner store.</p>
        <p class="notice">If you are not redirected, <a href="https://s.click.aliexpress.com/e/_oBLKFf9" style="color: yellow;">click here</a>.</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "https://s.click.aliexpress.com/e/_oBLKFf9";
        }, 5000);
    </script>
</body>
</html>
