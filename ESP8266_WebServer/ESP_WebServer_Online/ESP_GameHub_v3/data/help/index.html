<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CfCbazar Help Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f9fc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
        }

        #articles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            margin-top: 0;
            color: #0077cc;
        }

        .card p {
            color: #555;
        }

        #status {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>ðŸ“˜ CfCbazar Help Center</h1>
    <input type="text" id="search-box" placeholder="Search help articles..." />
    <div id="status"></div>
    <div id="articles"></div>

    <script>
        let articles = [];

        function displayArticles(list) {
            const container = document.getElementById('articles');
            container.innerHTML = '';
            if (list.length === 0) {
                document.getElementById('status').textContent = 'No articles found.';
                return;
            }

            document.getElementById('status').textContent = `${list.length} article(s) found.`;

            list.forEach(article => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content}</p>
                    <a href="${article.link}">Read more</a>
                `;
                container.appendChild(card);
            });
        }

        function searchArticles(term) {
            const query = term.toLowerCase();
            return articles.filter(article =>
                article.title.toLowerCase().includes(query) ||
                article.content.toLowerCase().includes(query)
            );
        }

        // Load articles from JSON
        fetch('articles.json')
            .then(response => {
                if (!response.ok) throw new Error("Failed to load articles.");
                return response.json();
            })
            .then(data => {
                articles = data;
                displayArticles(articles);
            })
            .catch(error => {
                document.getElementById('status').textContent = error.message;
            });

        // Handle search input
        const searchBox = document.getElementById('search-box');
        let debounceTimeout;

        searchBox.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const term = searchBox.value.trim();
                const results = searchArticles(term);
                displayArticles(results);
            }, 300);
        });
    </script>
</body>
</html>
