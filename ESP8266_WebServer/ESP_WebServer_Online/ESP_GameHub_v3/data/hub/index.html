<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Realm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1601582584564-b543b839a4f3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 2.3em;
      margin-bottom: 2em;
      max-width: 90%;
    }

    .enter-button {
      padding: 1em 2em;
      background-color: #6b4f1d;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #8b6f2d;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to WT RPG</h1>
    <p>Press on the server you want to play, if you see a message it's not safe/ not secure, don't worry it's safe!</p>
    <a class="enter-button" href="https://cfcbazar.ct.ws/hub/">cfcbazar.ct.ws server</a>
  </div>
  <-- footer from footer.html -->
  <div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>
<-- end -->
  
</body>
</html>
